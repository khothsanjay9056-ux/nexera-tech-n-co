<!DOCTYPE html>
<html lang="en">
<head>

    <title>OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 180px;
            height: auto;
        }
        .content {
            text-align: center;
            color: white;
            z-index: 10;
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .tagline {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 30px;
            opacity: 0.95;
        }
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            opacity: 0.9;
        }
        .icons {
            position: absolute;
            bottom: 60px;
            right: 60px;
            display: flex;
            gap: 30px;
        }
        .icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
    </style>
</head>
